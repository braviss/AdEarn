{% extends 'base.html' %}
{% load static %}

{% block title %}Task{% endblock title %}

{% block content %}

            <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Actions</th>

            </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.title }}</td>
                        <td>{{ task.category }}</td>
                        <td><a href="{% url 'task_detail' task.pk %}">Переглянути</a></td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>

{% endblock content %}
